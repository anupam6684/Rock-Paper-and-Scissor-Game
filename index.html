<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissor_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper and Scissor Game</h1>
      <div class="choices">
        <div class="choice" id="rock">
          <img src="img_\rock.png" />
        </div>
        <div class="choice" id="paper">
          <img src="img_\paper.png" />
        </div>
        <div class="choice" id="scissors">
          <img src="img_\scissors.png" />
        </div>
      </div>

      <div class="score-bord">
        <div class="score">
          <p id="you">0</p>
          <p>YOU</p>
        </div>
        <div class="score">
          <p id="comp">0</p>
          <p>COMP</p>
        </div>
      </div>

      <div class="msg-con">
        <p id="msg">play your move</p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
